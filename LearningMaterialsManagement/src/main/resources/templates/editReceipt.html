<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa hóa đơn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Chỉnh sửa hóa đơn</h1>

        <form th:action="@{/receipts/edit/{id}(id=${receipt.id})}" th:object="${receipt}" method="post">
            <div class="form-group">
                <label for="id">Mã hóa đơn</label>
                <input type="text" id="id" class="form-control" th:field="*{id}" readonly/>
            </div>
            <div class="form-group">
                <label for="status">Tình trạng đơn hàng</label>
                <!-- Dropdown list for order status -->
                <select id="status" class="form-control" th:field="*{status}">
                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}" 
                            th:selected="${receipt.status == status}">Tình trạng</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
