<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thêm người dùng mới</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Thêm người dùng mới</h1>
                    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fullName">Tên đầy đủ:</label>
                            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="phone">Số điện thoại:</label>
                            <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="identityNumber">Số CMND/CCCD:</label>
                            <input type="text" id="identityNumber" th:field="*{identityNumber}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="birthday">Ngày sinh:</label>
                            <input type="date" id="birthday" th:field="*{birthday}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="file">Ảnh đại diện:</label>
                            <input type="file" id="file" th:field="*{file}" class="form-control-file"/>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Thêm</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
