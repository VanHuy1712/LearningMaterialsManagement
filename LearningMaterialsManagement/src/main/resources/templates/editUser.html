<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit user</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="container mt-5 flex-grow-1">
            <h1>Chỉnh sửa người dùng</h1>
            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="_method" value="patch"/>
                <div class="form-group">
                    <label for="fullName">Tên đầy đủ:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="identityNumber">Số CMND/CCCD:</label>
                    <input type="text" id="identityNumber" th:field="*{identityNumber}" class="form-control" required/>
                </div>
                
                <div class="form-group">
                    <label for="direct">Địa chỉ</label>
                    <input type="text" id="direct" th:field="*{direct}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="birthday">Ngày sinh:</label>
                    <input type="date" id="birthday" th:field="*{birthday}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="roleId">Vai trò:</label>
                    <select id="roleId" name="roleId" th:field="*{roleId}" class="form-control" required>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}" 
                                th:selected="${role.id == user.roleId}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Ảnh đại diện:</label>
                    <input type="file" id="file" th:field="*{file}" class="form-control-file"/>
                </div>

                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </form>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
