<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit role</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container mt-5 flex-grow-1">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Chỉnh sửa vai trò</h1>
                    <form th:action="@{/roles/edit/{id}(id=${role.id})}" th:object="${role}" method="post">
                        <div class="form-group">
                            <label for="roleName">Tên vai trò:</label>
                            <input type="text" id="roleName" th:field="*{roleName}" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
